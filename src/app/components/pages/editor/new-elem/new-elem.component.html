<h2 mat-dialog-title>Add new Task</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Enter your title" required />
    <mat-error *ngIf="title.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      placeholder="Description"
      [rows]="5"
      [cols]="50"
      required
    ></textarea>
    <mat-error *ngIf="description.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Deadline date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      min="{{ date }}"
      placeholder="Choose date"
      required
    />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="date.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Deadline time</mat-label>
    <input matInput type="time" placeholder="Choose time"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Create</button>
</mat-dialog-actions>
